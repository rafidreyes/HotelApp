<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="password_style.css">
    <title>Recuperar Contraseña</title>
</head>
<body>
<section>
    <form>
        <h1>Recuperar Contraseña</h1>
        <div class="inputbox">
            <ion-icon name="mail-outline"></ion-icon>
            <input type="text" id="email" required>
            <label for="email">Correo Electrónico</label>
        </div>
        <div id="userFoundMessage"></div>
        
        <div id="securityQuestion">
            <div class="inputbox">
                <ion-icon name="help-circle-outline"></ion-icon>
                <input type="text" id="securityAnswer" required>
                <label for="securityAnswer">Respuesta de Seguridad</label>
            </div>
            <button type="button" id="verifyBtn">Verificar</button>
        </div>
        
        <div id="resetComplete">
            <div id="newPasswordMessage"></div>
            <button type="button" id="returnToLoginBtn">Volver al Login</button>
        </div>
        
        <div id="errorMsg"></div>
        <button type="button" id="requestResetBtn">Enviar</button>
        <div class="forget">
            <a href="index.html" id="backToLoginLink">Volver al Login</a>
        </div>
    </form>
</section>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="script.js"></script>
</body>
</html>
