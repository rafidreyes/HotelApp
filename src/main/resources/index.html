<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>NewHotel</title>
</head>
<body>
<section>
    <form>
        <h1>Login</h1>
        <div class="inputbox">
            <ion-icon name="person-outline"></ion-icon>
            <input type="text" id="username" required>
            <label for="username">User</label>
        </div>
        <div class="inputbox">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <input type="password" id="password" required>
            <label for="password">Password</label>
        </div>
        <div class="forget">
            <label for="remember"><input type="checkbox" id="remember">Remember Me</label>
            <a href="#">Forget Password</a>
        </div>
        <div id="errorMsg" style="color: red; margin-bottom: 10px;"></div>
        <button type="button" id="loginBtn">Log in</button>
        <!--<div class="register">
            <p>Don't have a account <a href="#">Register</a></p>
        </div>-->
    </form>
</section>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('loginBtn').addEventListener('click', function(e) {
            e.preventDefault();
            handleLogin();
        });
    });

    function handleLogin() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        console.log("Usuario: " + username);
        console.log("Contraseña: " + password);

        try {
            if (typeof app !== 'undefined') {
                console.log("Llamando a app.login()");
                app.login(username, password); // Llama a Java
                console.log("Después de llamar a app.login()");
            } else {
                console.error("Error: objeto 'app' no definido");
                document.getElementById('errorMsg').textContent = "Error de conexión con backend";
            }
        } catch (e) {
            console.error("Error en handleLogin: " + e);
            document.getElementById('errorMsg').textContent = "Error: " + e.message;
        }
    }
</script>
</body>
</html>
